<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilderton Road</title>
    <!-- Section css files -->
    <link rel="stylesheet" href="./css/parallax.css" />
    <link rel="stylesheet" href="./css/ilderton-drawing.css" />
    <!-- General css files -->
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-container">
      <!-- Parallax Section -->
      <section class="parallax-container">
        <div class="scrolling-mouse">
          <div class="scrolling-mouse__slider"></div>
        </div>
        <div class="zampa-background"></div>
        <div class="stadium-background"></div>
      </section>

      <!-- Drawing Progression Section -->
      <section class="drawing-click__container">
        <div class="ilderton-text">
          <h1 class="heading-1 ilderton-title">Ilderton <br />Road</h1>
        </div>
        <!-- Tube Section -->
        <div class="bakerloo-image__container">
          <img class="tube-image" src="./img/tube-image.png" alt="Tube Image" />
          <img
            class="tube-lighting"
            src="./img/tube-lighting.png"
            alt="Tube Lighting"
          />
        </div>
        <!-- Drawing Section -->
        <div class="drawing-click__content">
          <button type="button" class="se-postcode__button">
            <img
              class="se-postcode__image"
              src="./img/button-click-here.png"
              alt="Se postcode sign"
            />
          </button>
          <p class="paragraph-text">
            Ilderton Road is a street in London linking South Bermondsey station
            to Millwall Football Club's ground, The Den.
          </p>
        </div>
      </section>
    </div>
