<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilderton Road</title>
    <!-- Section css files -->
    <link rel="stylesheet" href="./css/parallax.css" />
    <link rel="stylesheet" href="./css/ilderton-drawing.css" />
    <!-- General css files -->
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-container">
      <!-- Parallax Section -->
      <section class="parallax-container">
        <div class="scrolling-mouse">
          <div class="scrolling-mouse__slider"></div>
        </div>
        <div class="zampa-background"></div>
        <div class="stadium-background"></div>
      </section>

      <!-- Drawing Progression Section -->
      <section class="ilderton-drawing__container">
        <!-- Ilderton Title div -->
        <div class="ilderton-title__content">
          <h1 class="heading-1 ilderton-title">Ilderton Road</h1>
        </div>
        <!-- Drawing Click div -->
        <!-- <div class="drawing-click__content">
          <button type="button" class="se-postcode__button">
            <img
              class="se-postcode__image"
              src="./img/button-click-here.png"
              alt="Se postcode sign"
            />
          </button>
        </div> -->
        <!-- Ilderton text div -->
        <div class="ilderton-text__content">
          <p class="paragraph-text">
            Ilderton Road in London links South Bermondsey station to Millwall
            Football Club's ground, The Den.
          </p>
        </div>
        <!-- Tube div -->
        <div class="bakerloo-image__content">
          <img class="tube-image" src="./img/tube-image.png" alt="Tube Image" />
          <img
            class="tube-lighting"
            src="./img/tube-lighting.png"
            alt="Tube Lighting"
          />
        </div>
        <!-- Tube Map Section -->
        <div class="tube-map__content">
          <!-- Tube lines -->
          <span class="jubilee-line"></span>
          <span class="overground-line"></span>
          <img
            id="bermondsey__disabled"
            class="tube-map__disabled"
            src="./img/disabled-image.png"
          />
          <span id="bermondsey__station--name" class="tube-map__text"
            >Bermondsey</span
          >
          <span class="tube-map__text">Rotherhithe</span>
          <img class="tube-map__disabled" src="./img/disabled-image.png" />
          <img class="tube-map__disabled" src="./img/disabled-image.png" />
          <span class="tube-map__text"
            >Canada <br />
            Water</span
          >
          <img
            class="tube-map__br"
            src="./img/br-logo.png"
            alt="Tube Map Logo"
          />
          <span class="tube-map__text">Surrey Quays</span>
        </div>
      </section>
    </div>
