<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilderton Road</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="ilderton-road--header">Ilderton Road</h1>
      <img
        src="./img/button-click-here.png"
        alt="Click Here Button"
        width="300"
      />
      <img src="./img/stadium-drawing.png" alt="Stadium Drawing" width="500" />
      <img src="./img/ilderton-cafe.png" alt="Ilderton Cafe" width="250" />
      <img src="./img/stadium-photo.png" alt="Stadium at Night" width="325" />
      <img
        src="./img/millwall-graffiti.png"
        alt="Millwall Graffiti"
        width="400"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
