<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ilderton Road</title>
    <!-- Font awesome -->
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Section css files -->
    <link rel="stylesheet" href="./css/parallax.css" />
    <link rel="stylesheet" href="./css/ilderton-drawing.css" />
    <link rel="stylesheet" href="./css/video.css" />
    <link rel="stylesheet" href="./css/expanding-cards.css" />
    <!-- General css files -->
    <link rel="stylesheet" href="./css/progress.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/colors.css" />
    <!-- RESPONSIVE CSS FILE NEEDS TO BE AT THE BOTTOM -->
    <link rel="stylesheet" href="./css/responsive.css" />
    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-container">
      <!-- Parallax Section -->
      <section class="parallax-container">
        <div class="scrolling-mouse">
          <div class="scrolling-mouse__slider"></div>
        </div>
        <div class="zampa-background"></div>
        <div class="stadium-background"></div>
      </section>

      <!-- Drawing Progression Section -->
      <section class="ilderton-drawing__container">
        <!-- Ilderton Title div -->
        <div class="ilderton-title__content">
          <h1 class="heading-1 ilderton-title">Ilderton Road Test</h1>
        </div>
        <!-- Drawing Click div -->
        <div class="drawing-click__content">
          <img class="bermondsey-drawing" src="./img/bermondsey-1.png" />
          <button type="button" class="se-postcode__button">
            <img
              class="se-postcode__image"
              src="./img/button-click-here.png"
              alt="Se postcode sign"
            />
          </button>
        </div>
        <!-- Tube div -->
        <div class="bakerloo-image__content">
          <img class="tube-image" src="./img/tube-image.png" alt="Tube Image" />
          <img
            class="tube-lighting"
            src="./img/tube-lighting.png"
            alt="Tube Lighting"
          />
        </div>
        <!-- Tube Map Section -->
        <div class="tube-map__content">
          <!-- Tube lines -->
          <span class="jubilee-line"></span>
          <span class="overground-line">
            <!-- make overground station relative to overground line (which is parent)-->
            <span class="overground-station--1"></span>
            <span class="overground-station--2"></span
          ></span>
          <img
            id="bermondsey__disabled"
            class="tube-map__disabled"
            src="./img/disabled-image.png"
          />
          <span id="bermondsey__station--name" class="tube-map__text"
            >Bermondsey</span
          >
          <span id="rotherhithe__station--name" class="tube-map__text"
            >Rotherhithe</span
          >
          <img
            id="canada-water__disabled--1"
            class="tube-map__disabled"
            src="./img/disabled-image.png"
          />
          <img
            id="canada-water__disabled--2"
            class="tube-map__disabled"
            src="./img/disabled-image.png"
          />
          <span id="canada-water__station--name" class="tube-map__text"
            >Canada <br />
            Water</span
          >
          <div class="surrey-quays__content">
            <img
              class="tube-map__br"
              src="./img/br-logo.png"
              alt="Tube Map Logo"
            />
            <span id="surrey-quays__station--name" class="tube-map__text"
              >Surrey Quays</span
            >
          </div>
        </div>
      </section>

      <!-- Text Section -->
      <section></section>
      <!-- <div>
        <p class="paragraph-text">
          Ilderton Road in London links South Bermondsey station to Millwall
          Football Club's ground, The Den.
        </p>
      </div>
      <div>
        <p class="paragraph-text">
          The path to The Den takes you through a gritty urban landscape, with
          scrap metal merchants, second-hand tire shops, and warehouses.
        </p>
      </div>
      <div>
        <p class="paragraph-text">
          On match days, despite the intimidating surroundings, the vibrant
          energy of the local fans unwavering support for their team brings the
          area to life.
        </p>
      </div> -->
      <!-- Video Section-->
      <section class="video__container">
        <video src="videos/video.mp4" id="video" class="video-screen"></video>
        <div class="controls">
          <button class="video-button" id="play">
            <i class="fa fa-play fa-2x"></i>
          </button>
          <button class="video-button" id="stop">
            <i class="fa fa-stop fa-2x"></i>
          </button>
          <input
            type="range"
            id="progress"
            class="progress"
            min="0"
            max="100"
            step="0.1"
            value="0"
          />
          <span class="timestamp" id="timestamp">00:00</span>
        </div>
      </section>

      <!-- Expanding Cards Section -->
      <section class="expanding-cards__container">
        <div class="panel panel-active expanding-card__1">
          <p class="paragraph-text">Industrial</p>
        </div>
        <div class="panel expanding-card__2">
          <p class="paragraph-text">Blue collar</p>
        </div>
        <div class="panel expanding-card__3">
          <p class="paragraph-text">Intimidating</p>
        </div>
      </section>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
